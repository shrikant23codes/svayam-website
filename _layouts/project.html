---
layout: default
---

<article class="project h-entry" itemscope itemtype="http://schema.org/CreativeWork">

  <header class="project-header">
    <h1 class="project-title p-name" itemprop="name headline">
      {{ page.title }}
    </h1>
    <div class="project-meta">
      <span class="project-status">Status: {{ page.status }}</span>
      {% if page.date %}
      <span class="project-date">
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %Y" }}
        </time>
      </span>
      {% endif %}
    </div>
    {% if page.tech %}
    <p class="project-tech-stack">{{ page.tech }}</p>
    {% endif %}
  </header>

  <div class="project-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.github %}
  <div class="project-links">
    <a href="{{ page.github }}" target="_blank" class="github-link">View on GitHub â†’</a>
  </div>
  {% endif %}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<style>
.project {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.project-header {
  margin-bottom: 3rem;
  padding-bottom: 1.5rem;
  border-bottom: 2px solid #e0e0e0;
}

.project-title {
  font-size: 2.5rem;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1rem;
  color: #333;
}

.project-meta {
  display: flex;
  gap: 1.5rem;
  margin-bottom: 1rem;
  font-size: 0.95rem;
}

.project-status {
  padding: 0.3rem 0.8rem;
  background-color: #e8f5e9;
  color: #2e7d32;
  border-radius: 4px;
  font-weight: 500;
}

.project-date {
  color: #666;
  font-style: italic;
}

.project-tech-stack {
  color: #0066cc;
  font-size: 1rem;
  font-weight: 500;
  margin: 0;
}

.project-content {
  font-family: Georgia, serif;
  font-size: 1.1rem;
  line-height: 1.8;
  color: #444;
}

.project-content h2 {
  font-size: 1.8rem;
  font-weight: 600;
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  color: #333;
}

.project-content h3 {
  font-size: 1.4rem;
  font-weight: 600;
  margin-top: 2rem;
  margin-bottom: 0.8rem;
  color: #444;
}

.project-content ul,
.project-content ol {
  margin: 1.5rem 0;
  padding-left: 2rem;
}

.project-content li {
  margin-bottom: 0.8rem;
}

.project-content p {
  margin-bottom: 1.5rem;
}

.project-content code {
  background-color: #f5f5f5;
  padding: 0.2rem 0.4rem;
  border-radius: 3px;
  font-family: 'Courier New', monospace;
  font-size: 0.95em;
}

.project-content pre {
  background-color: #f5f5f5;
  padding: 1rem;
  border-radius: 5px;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.project-links {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid #e0e0e0;
}

.github-link {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background-color: #0066cc;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: 500;
  transition: background-color 0.2s;
}

.github-link:hover {
  background-color: #0052a3;
}

@media (max-width: 768px) {
  .project-title {
    font-size: 2rem;
  }

  .project-content {
    font-size: 1rem;
  }

  .project-meta {
    flex-direction: column;
    gap: 0.5rem;
  }
}
</style>
